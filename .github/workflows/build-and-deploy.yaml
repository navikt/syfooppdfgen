name: main-gcp

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build and push docker image
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: team-esyfo
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}

  deploy-dev-gcp:
    if: github.ref == 'refs/heads/master'
    name: Deploy to NAIS Dev-gcp
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/naiserator.yaml
          VARS: .nais/dev.json
          VAR: image=${{ needs.build.outputs.image }}

      # Notify Slack
      - name: Unsuccessful deploy notification dev
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_TITLE: 'Unsuccesful deployment - `dev` :crying_cat_face:'
          SLACK_MESSAGE: '`${{ github.event.repository.name }}` failed to deploy to dev-gcp.'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          MSG_MINIMAL: commit
          SLACK_COLOR: ${{ job.status }}

  deploy-prod-gcp:
    if: github.ref == 'refs/heads/master'
    name: Deploy to NAIS Prod-gcp
    needs: [deploy-dev-gcp, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: .nais/naiserator.yaml
          VARS: .nais/prod.json
          VAR: image=${{ needs.build.outputs.image }}

      # Notify Slack
      - name: Unsuccessful deploy notification prod
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_TITLE: 'Unsuccesful deployment :crying_cat_face:'
          SLACK_MESSAGE: '`${{ github.event.repository.name }}` failed to deploy to prod.'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          MSG_MINIMAL: commit
          SLACK_COLOR: ${{ job.status }}
